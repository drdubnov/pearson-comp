

<nav class="navbar navbar-default">
  <div class="row">
    <div class="col-md-4" style = "text-align:center">
      <input id="search" type="text" name="search" placeholder="Press Enter to Search for Article">
    </div>
    <div class="col-md-4">
      <h1 id="title">Mint</h1>
    </div>
    <div class="col-md-4" style = "text-align:center">
      <button class="logout" ng-click = "logout()"><h5>Logout {{nickname}}</h5></button>
    </div>
  </div>
</nav>

<div class = "row">
  <div class="content">
    <div class = "row">
      <h4 style="float:left">Enter Essay Here:</h4>
    </div>  
    
    <div class = "row">
      <textarea id="typearea" placeholder="Enter Your Essay Content Here" ></textarea>
      <div id="infoarea"></div>
    </div>

    <div class = "row">
      <button class="mint-button" id="copyButton"><h4>Copy Text to Clipboard</h4></button>
      <button class="mint-button" onclick="showResults()"><h4>Analyze</h4></button>
      <button class="mint-button" ng-click="saveEssay()"><h4>Save Work</h4></button>
      <div>
        <button class="mint-button" onclick="toggleStatus()" id="toggleButton" style="visibility:hidden;float:right;margin-top:-40px;margin-left:5px"><h4>Scroll through Definition</h4></button>
        <label style="float:left" id="statusbar">Definition</label>
      </div>
    </div>
  </div>


  <div class="results">
    <div class = "row">
      <h4>Results Section:</h4>
      <div class="wiki-result">
          <h5 id="results" align="center" style="margin-top:0%">No result yet</h5>
      </div>
    </div>  
  </div>




</div>


<div style = "color:white; min-height:200px; padding-left:20px; padding-right:20px;">
  <h2>Works Cited</h2>
  <div id = "bib"></div>

</div>




<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">MINT Results</h4>
      </div>
      <div class="modal-body">
	  <div class="progress">
  <div class="progress-bar progress-bar-striped active" id="pbar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">Loading Essay Statistics</div></div>
        <p id="resultsParagraph" style="font-size:16px"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
